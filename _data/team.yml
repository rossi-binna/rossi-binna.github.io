title: Team
description: > #
  Unsere 10 Mitarbeiter bringen geballtes Fachwissen
  in die Produktion ein; Erfahrung, die in die Entwicklung
  von Spezialanfertigungen und Wohnkonzepten fliesst.
  Für zahlreiche namhafte Unternehmen und Persönlichkeiten
  konnten so aussergewöhnliche Vorstellungen und Entwürfe
  umgesetzt werden. Geschaffen werden neue, moderne
  Umgebungen, und auch geschützte Objekte erstrahlen
  in neuem Glanz.

