title: Brandschutz
description: > #
  Vorgaben von Behörden und Gesetzgeber setzen wir zuverlässig und kreativ um.
  Wir verfügen über die notwendigen Zertifikate, Leistungsausweise und die
  vertiefte Erfahrung. Mit dem Thema «nicht brennbare Materialen» sind wir
  vertraut. VKF geprüft ist kein Fremdwort für uns. Wir fertigen
  Brandschutztüren und kennen die Anforderungen für Fluchtwege,
  Steigzonen- und Wandverkleidungen.
